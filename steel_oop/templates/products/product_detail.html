{% extends 'base.html' %}
{% block title %}
  Steelshop
{% endblock %} 
{% block content %}
<div class="container py-5">
  <p class="price">${{ product.price }}</p>
  <form action="{% url "orders:cart_add" product.id %}" method="post">
      {{ cart_product_form }}
      {% csrf_token %}
      <input type="submit" value="Add to cart">
  </form>
</div>  
{% endblock %}
