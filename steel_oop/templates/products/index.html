{% extends 'base.html' %}
{% load static %}
{% block title %}
  Конструктор стали 
{% endblock %}
{% block content %}
<div class="subcategory-list-container" style = "margin-top: 3rem">
  <form id="subcategory-search-form">
      <input type="text" id="subcategory-search-input" placeholder="Найти категорию">
  </form>
  <p>
  <h3>Категории товаров</h3>
  </p>
  <div class="subcategory-list">
    <ul class="list-group">
      {% for subcategory in subcategories %}
      <li class="list-group-item">
        <a href="{% url 'products:products_list' subcategory.slug %}">{{subcategory.name}}</a>
      </li>     
      {% endfor %}  
    </ul>           
    </div>  
</div>  
{% endblock %}
